<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="images/icon/favicon.ico">
    <link rel="stylesheet" href="css/cui.css" />
    <link rel="stylesheet" href="css/lib.css" />
    <link rel="stylesheet" href="font/iconfont.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="swiper/swiper5.css" />
    <link rel="stylesheet" href="css/style-rel.css" />
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script src="js/placeholderfriend.js"></script>
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <script src="js/respond.js"></script>
<![endif]-->
</head>

<body class="bg_fa">
    <style>
        html,body{ height: 100%; }
        </style>
   <div class="imain2 bcover" style="background-image: url(./images/cooG_bg.png);">
        <div class="h20"></div>
        <div class="wrap">
                <div class="wrap2">
                        <div class="cooGrasp">
                             <div class="i_tit3 tc">
                                 <h4 class="tit">Mr.Menu合作</h4>
                                 <p class="tip">
                                        请您填写以下表单，我们会在收到您的需求后尽快回复～
                                 </p>
                             </div>  
                             <div class="form">
                                 <div class="item">
                                     <div class="attrmc">您的需求是什么？<i class="require">*</i></div>
                                     <div class="attrval">
                                         <div class="seltype" id="seltype">
                                             <div class="list"><input type="radio" value="cooRes" name="cheakRadios" class="radio" name="" id="">餐厅合作</div>
                                             <div class="list"><input type="radio" value="other" name="cheakRadios" class="radio" name="" id="">其他</div>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="field1">
                                    <div class="item">
                                        <div class="attrmc">餐厅名字<i class="require">*</i></div>
                                        <div class="attrval"><input type="text" name="" id="" class="text rd10">
                                            <div class="msg">请输入正确的餐厅名字</div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="attrmc">餐厅类型<i class="require">*</i></div>
                                        <div class="attrval"><input type="text" name="" id="" class="text rd10">
                                            <div class="msg">请输入正确的餐厅类型</div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="attrmc">餐厅地址<i class="require">*</i></div>
                                        <div class="attrval"><input type="text" name="" id="" class="text rd10">
                                            <div class="msg">请输入正确的联系地址</div>
                                        </div>
                                    </div>
                                 </div>
                                 <div class="field2">
                                    <div class="item">
                                        <div class="attrmc">邮箱<i class="require">*</i></div>
                                        <div class="attrval"><input type="text" name="" id="" class="text rd10">
                                            <div class="msg">请输入正确的联系邮箱</div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="attrmc">电话<i class="require">*</i></div>
                                        <div class="attrval"><input type="text" name="" id="" class="text rd10">
                                            <div class="msg">请输入正确的联系电话</div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="attrmc">联系人姓名<i class="require">*</i></div>
                                        <div class="attrval"><input type="text" name="" id="" class="text rd10">
                                            <div class="msg">请输入正确的联系人</div>
                                        </div>
                                    </div>
                                </div>
                                 <div class="item tj tc">
                                     <input type="submit" value="提交" class="rd10 sbtn sbtn_green btn">

                                 </div>
                             </div>
                        </div>
                        <script>
                            $(function(){
                                $('#seltype input[type=radio][name=cheakRadios]').change(function() {
                                        if (this.value == 'cooRes') {
                                           $('.field1,.field2').slideDown();
                                        }
                                        else if (this.value == 'other') {
                                            $('.field1').slideUp();
                                            $('.field2').slideDown();
                                        }
                                    });
                                })
                        </script>
                </div>
        </div>
   </div>
</body>
<!--own js-->
<link rel="stylesheet" href="css/animate.min.css" />

<script type="text/javascript" src="swiper/swiper.animate.min.js"></script>
<script src="js/js.js"></script>

</html>
